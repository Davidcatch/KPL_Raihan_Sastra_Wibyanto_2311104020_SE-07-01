<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>GUI</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: Arial, sans-serif;
        color: white;
      }

      .container {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 300px;
        transition: transform 0.3s ease-in-out;
      }

      .container:hover {
        transform: scale(1.05);
      }

      input {
        width: 280px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 1em;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #02b805;
        color: white;
        font-size: 1.2em;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #028704;
      }

      .output {
        margin-top: 20px;
        font-size: 1.5em;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      }

      .output.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Masukkan Nama</h2>
      <input
        type="text"
        id="userInput"
        placeholder="Ayo Ketik..."
      />
      <button onclick="showOutput()">Enter</button>
      <div
        id="outputText"
        class="output"
      ></div>
    </div>

    <script>
      function showOutput() {
        let input = document.getElementById('userInput').value;
        let outputDiv = document.getElementById('outputText');

        if (input.trim() === '') {
          outputDiv.innerHTML = 'Silakan masukkan teks!!!';
        } else {
          outputDiv.innerHTML = `Bonjour, <b>${input}</b>`;
        }

        outputDiv.classList.add('show');
      }
    </script>
  </body>
</html>
